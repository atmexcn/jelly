<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文简介播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .player-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>中文简介播放器</h1>
        <video id="myVideo" controls>
            <source src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm" type="video/webm">
            您的浏览器不支持 HTML5 视频标签。
        </video>
        <br>
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="increaseVolume()">增加音量</button>
        <button onclick="decreaseVolume()">减小音量</button>
    </div>

    <script>
        var myVideo = document.getElementById("myVideo");

        function playPause() {
            if (myVideo.paused) {
                myVideo.play();
            } else {
                myVideo.pause();
            }
        }

        function increaseVolume() {
            if (myVideo.volume < 1) {
                myVideo.volume += 0.1;
            }
        }

        function decreaseVolume() {
            if (myVideo.volume > 0) {
                myVideo.volume -= 0.1;
            }
        }
    </script>
</body>
</html>
